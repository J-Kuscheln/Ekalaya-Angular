<div class="container" style="margin-top: 10%;">
    <form onsubmit="document.getElementById('submit').click(); return false" *ngIf="loggedIn">
        <div class="mb-3">
        <label for="name" class="form-label">Project Name: </label>
        <input type="text" class="form-control" id="name" aria-describedby="validationName" required #name>
        <div id="validationName" class="invalid-feedback">Project name already used! Try another name</div>
        </div>
        <div class="mb-3">
        <label for="desc" class="form-label">Description: </label>
        <textarea class="form-control" id="desc" rows="5" required #desc></textarea>
        </div>

        <input class="btn btn-primary" type="submit" name="submit" value="Create"/> 
        <div class="mb-3">
            <input type="text" class="form-control" id="connection" aria-describedby="validationConnection" style="display:none" #connection>
            <div id="validationConnection" class="invalid-feedback">Connection Error!</div>
        </div>
    </form>
    <button id="submit" (click)="create()" style="display: none;"></button>
</div>
